<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login form using HTML5 and CSS3</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body>
<div class="container">
	<section id="content">
		<form action="/" method="post" id="login-cre">
			<h1>Login Form</h1>
			<div>
				<input type="text" name="userid" placeholder="Username" required="" id="username" />
			</div>
			<div>
				<input type="password" name="pass" placeholder="Password" required="" id="password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>

			</div>
		</form><!-- form -->
		<div class="button">

		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
     <script src="js/jquery-1.11.3.min.js"></script>
    <script  src="js/index.js"></script>

</body>
</html>
